work_dir: /data/wgq/ICIP_github/ntu60_cv/asar_joint/linear_eval
weights: /home/wgq/ICIP_weights/ntu60_cv/asar_joint/pretext/epoch300_model.pt
ignore_weights: [encoder_q.fc, encoder_k, queue,predict_q,labels]

# feeder
train_feeder: feeder.ntu_feeder.Feeder_single
train_feeder_args:
  data_path: /home/wgq/datasets/action_dataset/ntu60_frame50/xview/train_position.npy
  label_path: /home/wgq/datasets/action_dataset/ntu60_frame50/xview/train_label.pkl
  shear_amplitude: -1
  temperal_padding_ratio: -1
  mmap: True
test_feeder: feeder.ntu_feeder.Feeder_single
test_feeder_args:
  data_path: /home/wgq/datasets/action_dataset/ntu60_frame50/xview/val_position.npy
  label_path: /home/wgq/datasets/action_dataset/ntu60_frame50/xview/val_label.pkl
  shear_amplitude: -1
  temperal_padding_ratio: -1
  mmap: True

# model
model: net.asar.ASAR
model_args:
  base_encoder: net.st_gcn.Model
  pretrain: False
  # feature_dim: 128
  # queue_size: 32768
  # momentum: 0.999
  # Temperature: 0.07
  # mlp: True
  in_channels: 3
  hidden_channels: 16
  hidden_dim: 256
  num_class: 60
  dropout: 0.5
  graph_args:
    layout: 'ntu-rgb+d'
    strategy: 'spatial'
  edge_importance_weighting: True

# optim
nesterov: False
weight_decay: 0.0
base_lr: 3.
optimizer: SGD
step: [80]

# training
device: [0]
batch_size: 128
test_batch_size: 128
num_epoch: 100
stream: 'joint'

# log
save_interval: -1
eval_interval: 5
